<!DOCTYPE html>
<html>
<head>
	<title>Odd Even Numbers</title>
	<style>
		/* Basic styling for layout */
		.container {
			width: 300px;
			margin: 50px auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			text-align: center;
		}
		
		.input-field {
			width: 100%;
			height: 40px;
			font-size: 18px;
			padding: 10px;
			border: none;
			border-radius: 5px;
		}
		
		.button {
			width: 100px;
			height: 40px;
			font-size: 18px;
			padding: 10px;
			border: none;
			border-radius: 5px;
			background-color: #4CAF50;
			color: #fff;
			cursor: pointer;
		}
		
		.button:hover {
			background-color: #3e8e41;
		}
		
		.result {
			font-size: 24px;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<input type="number" id="num1" class="input-field" placeholder="Enter First Number">
		<input type="number" id="num2" class="input-field" placeholder="Enter Second Number">
		<button class="button" onclick="findOddEven()">Submit</button>
		
		<div class="result" id="result"></div>
		
		<script>
			// Function to find odd and even numbers
			function findOddEven() {
				const num1 = parseInt(document.getElementById('num1').value);
				const num2 = parseInt(document.getElementById('num2').value);
				
				let oddNumbers = [];
				let evenNumbers = [];
				
				for (let i = num1; i <= num2; i++) {
					if (i % 2 === 0) {
						evenNumbers.push(i);
					} else {
						oddNumbers.push(i);
					}
				}
				
				const resultHtml = `
					<h2>Odd Numbers:</h2>
					<p>${oddNumbers.join(', ')}</p>
					<h2>Even Numbers:</h2>
					<p>${evenNumbers.join(', ')}</p>
				`;
				
				document.getElementById('result').innerHTML = resultHtml;
			}
		</script>
	</div>
</body>
</html>
