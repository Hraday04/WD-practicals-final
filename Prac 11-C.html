<!DOCTYPE html>
<html>
<head>
	<title>Slide Effects</title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<style>
		#box {
			width: 200px;
			height: 200px;
			background-color: #f0f0f0;
			display: none;
		}
	</style>
</head>
<body>

	<button id="slide-up-btn">Slide Up</button>
	<button id="slide-down-btn">Slide Down</button>
	<button id="slide-toggle-btn">Slide Toggle</button>
	<div id="box"></div>

	<script>
		$(document).ready(function() {
			$("#slide-up-btn").click(function() {
				$("#box").slideUp(1000); // Slide up over 1 second
			});
			
			$("#slide-down-btn").click(function() {
				$("#box").slideDown(1000); // Slide down over 1 second
			});
			
			$("#slide-toggle-btn").click(function() {
				$("#box").slideToggle(1000); // Slide toggle over 1 second
			});
			
			// Show the box initially
			$("#box").slideDown(1000);
		});
	</script>
</body>
</html>
