
<!DOCTYPE html>
<html>
<head>
	<title>Capitalize First Letters</title>
	<style>
		/* Basic styling for layout */
		.container {
			width: 300px;
			margin: 50px auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.input-field {
			width: 100%;
			height: 40px;
			font-size: 18px;
			padding: 10px;
			border: none;
			border-radius: 5px;
		}
		
		.button {
			width: 100px;
			height: 40px;
			font-size: 18px;
			padding: 10px;
			border: none;
			border-radius: 5px;
			background-color: #4CAF50;
			color: #fff;
			cursor: pointer;
		}
		
		.button:hover {
			background-color: #3e8e41;
		}
		
		.result {
			font-size: 24px;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Capitalize First Letters</h2>
		<input type="text" id="input-string" class="input-field" placeholder="Enter a string">
		<button class="button" onclick="capitalizeFirstLetters()">Convert</button>
		<div class="result" id="result"></div>
		
		<script>
			// Function to capitalize first letters
			function capitalizeFirstLetters() {
				const inputString = document.getElementById('input-string').value;
				const capitalizedString = inputString.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()).join(' ');
				document.getElementById('result').innerHTML = capitalizedString;
			}
		</script>
	</div>
</body>
</html>
